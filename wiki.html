<!doctype html>
<html>
    <head>
		<title>A wiki</title>
		<meta charset="utf-8">
        <link href="/static/wiki.css" rel="stylesheet" type="text/css">
	</head>

    <body>
        <div id = "wrapper">

            <div id = "header">
                <div id = "returnLink">
                    <a href = "http://127.0.0.1:8080/">Tillbaka till index</a>
                </div>

                <div id = "titleAndID">
                    <h1>Title : {{ wikiTitle }}</h1>
                    <h2>Wiki ID : {{ wikiID }}</h2>
                </div>

                <div id = "nextWikiLink">
                    <a href = "/wiki/{{ idPlusOne }}">NÃ¤sta Wiki post</a>
                </div> 
            </div>

            <div id = "text">
                <p>{{ wikiText }}</p>            
            </div>

            <div id = "footer">
                <div id = "editPage">
                    <a href = "/wiki/edit/{{ wikiID }}">Edit this page</a>
                </div>
    
                <div id = "deletePage">
                    <a href = "/delete/{{ wikiID }}">Delete this page</a>
                </div>
            </div>
        </div>
    </body>
</html>
